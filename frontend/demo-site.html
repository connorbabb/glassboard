<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassboard Demo Site</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    button, a { margin: 0.5rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Glassboard Demo Site</h1>
  <p>Click the buttons or links below to generate tracking events:</p>

  <button id="signup">Sign Up</button>
  <button id="buy">Buy Now</button>
  <button id="subscribe">Subscribe</button>
  <a href="#">Learn More</a>
  <a href="#">Contact Us</a>

  <hr>

  <script>
    const BACKEND_URL = "http://ec2-44-231-42-67.us-west-2.compute.amazonaws.com:8000";
    const SITE_ID = "demo123"; // your test site ID

    function sendEvent(element, text) {
      const eventData = {
        site_id: SITE_ID,
        events: [{
          element,
          text,
          timestamp: new Date().toISOString(),
          page: window.location.pathname
        }]
      };

      fetch(`${BACKEND_URL}/events/`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(eventData)
      })
      .then(res => res.json())
      .then(data => console.log("Event recorded:", data))
      .catch(err => console.error("Tracking failed:", err));
    }

    // Track buttons
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        console.log(`Button clicked: ${btn.textContent}`);
        sendEvent("button", btn.textContent);
      });
    });

    // Track links
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault(); // prevent actual navigation
        console.log(`Link clicked: ${link.textContent}`);
        sendEvent("a", link.textContent);
      });
    });
  </script>
</body>
</html>
