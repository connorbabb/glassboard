<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassboard Demo Site</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    button, a { margin: 0.5rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Glassboard Demo Site</h1>
  <p>Click the buttons or links below to generate tracking events:</p>

  <!-- Simulated user interactions -->
  <button id="signup">Sign Up</button>
  <button id="buy">Buy Now</button>
  <button id="subscribe">Subscribe</button>
  <a href="#">Learn More</a>
  <a href="#">Contact Us</a>

  <hr>
  <p><strong>Tip:</strong> Replace <code>demo123</code> with your unique site ID if testing multiple clients.</p>

  <!-- Embeddable tracking snippet -->
  <script src="http://ec2-44-231-42-67.us-west-2.compute.amazonaws.com:8000/snippet/demo123.js"></script>

  <script>
    const BACKEND_URL = "http://ec2-44-231-42-67.us-west-2.compute.amazonaws.com:8000";
    const SITE_ID = "demo123"; // replace with unique ID if needed

    function sendEvent(element, text) {
      const eventData = {
        site_id: SITE_ID,
        element,
        text,
        timestamp: new Date().toISOString(),
        page: window.location.pathname
      };

      fetch(`${BACKEND_URL}/events`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(eventData)
      }).catch(err => console.error("Tracking failed:", err));
    }

    // Track button clicks
    const buttons = document.querySelectorAll('button');
    buttons.forEach(btn => btn.addEventListener('click', () => {
      console.log(`Button clicked: ${btn.textContent}`);
      sendEvent("button", btn.textContent);
    }));

    // Track link clicks
    const links = document.querySelectorAll('a');
    links.forEach(link => link.addEventListener('click', (e) => {
      e.preventDefault(); // Prevent navigation for testing
      console.log(`Link clicked: ${link.textContent}`);
      sendEvent("a", link.textContent);
    }));
  </script>
</body>
</html>
