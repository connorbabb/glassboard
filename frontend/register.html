<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassboard Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Register</h1>
  <div class="card">
    <form id="registerForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
    <p id="message"></p>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(form);

  try {
    const res = await fetch("http://ec2-44-231-42-67.us-west-2.compute.amazonaws.com:8000/register", {
      method: "POST",
      body: formData
    });

    let data = null;
    try {
      data = await res.json();
    } catch {
      message.textContent = "Invalid server response";
      message.style.color = "red";
      return;
    }

    if (data && data.error) {
      message.textContent = data.error;
      message.style.color = "red";
    } else if (data && data.message) {
      message.textContent = data.message;
      message.style.color = "green";
      setTimeout(() => {
        window.location.href = "/frontend/login.html";
      }, 1000);
    } else {
      message.textContent = "Unexpected server response";
      message.style.color = "red";
    }
  } catch (err) {
    message.textContent = "Network error";
    message.style.color = "red";
  }
});

  </script>
</body>
</html>
